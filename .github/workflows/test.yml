name: test

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
    - run: yarn install --frozen-lockfile

  build:
    runs-on: ubuntu-latest
    needs: install

    steps:
    - run: yarn build

  test_acceptance:
    runs-on: ubuntu-latest
    needs: install

    steps:
    - run: yarn test:acceptance
